<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="dashboardColor">


    <nav class="navbar">
        <ul class="nav justify-content-end">
           <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
           </li>
           <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
           </li>
        </ul>
     </nav>




     <div class="container p-3">
        <div class="row">
           <div class="col">
              <h1>Dashboard</h1>
           </div>
        </div>
     </div>


      <div class="col-12">
         <form action="" method="POST">
                  
            <div class="form-group m-1 ">
               <label for="post_title">Comment Title</label>
               <input class="" type="text" name="title" placeholder="Enter post title" id="post_title" required>
            </div>
            
            <div class="form-group m-1">
               <label for="author_name">Author Name</label>
               <input class="" type="text" name="author" placeholder="Enter author name" id="author_name" required>
            </div>

            <div class="form-group m-1">
               <label for="post_content">Write your comment</label>
               <input class="" type="text" name="content" placeholder="Write something..." id="post_content" required>
            </div>
            
            <div class="form-group m-1">
               <label for="image_link">Image Link</label>
               <input class="" type="text" name="image_link" placeholder="Enter a Image link" id="image_link" required>
            </div>
            
            <div class="form-group m-1">
            <button class="btn btn-md submit-btn-form" type="submit" id="submit-btn" value="POST">Go</button>
         </div>
         </form>
      </div>

<div class="row all_posts">
   {% for post in allpost %}
<div class="col-12 col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
   <div class="card shadow bg-white rounded border-0 mt-2">
     <img class="card-img-top" src="{{post.image_link |e}}" class="card-img" alt="">
     <div class="card-img-overlay d-flex flex-column justify-content-between" >
         <h5 class="post-title">{{post.title |e}}</h5>
         <p class="card-text post_author">By {{post.author_name |e}}</p>
         <p class="card-text post_date">Posted {{post.createdAt | date("d M, Y")}}</p>
         <p><a href="/delete/{{post._id}}" class="btn-link">Delete</a></p>
         <p><a href="/edit/{{post._id}}" class="btn-link">Edit</a></p>
      </div>
   </div>
</div>
{% endfor %}
</div>
